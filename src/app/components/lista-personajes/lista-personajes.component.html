<div class="pagination-buttons">
  <button mat-button (click)="paginaAnterior()">Previous</button>
  <button mat-button (click)="siguientePagina()">Next</button>
</div>

<div class="cards-container">
  <div *ngFor="let personaje of listaDePersonajes.results; trackBy: trackByFn">
    <mat-card class="example-card" appearance="outlined" (click)="openDialog(personaje.id)">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{ personaje.name }}</mat-card-title>
        <mat-card-subtitle>{{ personaje.species }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="personaje.image" alt="Photo of {{ personaje.name }}">
      <mat-card-content>
        <p>
          Origen: {{ personaje.origin.name }}<br>
          Status: {{ personaje.status }}<br>
          Location: {{ personaje.location.name }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
